<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e497294d6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/compras.css">
    <title>Compras - GameSoft</title>
</head>


<body>
    <div class="container">
        <header class="titulo">
            <h1>Compras GameSoft</h1>
            <div class="info_user">
                <div class="usuario_logeado">
                    <i class="fa-regular fa-user"></i>
                    <div class="info_message"><span id="name_display">Nombre de Usuario</span></div>
                </div>
                <div class="cerrar_sesion">
                    <button id="salir_cuenta" class="boton_salir">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <span>Salir</span>
                    </button>
                </div>
            </div>
        </header>

        <section class="informacion_title"></section>
    </div>

    <div class="container_juegos" id="container_juegos">
    </div>

    <div class="pie">
        <p>Derechos reservados &copy; 2023 GameSoft</p>
    </div>

    <div class="tabla_clientes" id="modal_tabla">
        <div class="contenido_tabla">

            <h1>Listado Clientes</h1>
            <span class="close" id="cerrar_x">&times;</span>
            <div class="row" id="papa_clientes">
            </div>

        </div>
    </div>

    <div class="mensaje_exito">
        <div class="mensaje_contenido">
                <div class="texto_mensaje">
                    <span class="yuca">&times;</span>
                    <h3>Exito</h3>
                </div>
                <div class="contenedor_barra">
                    <div class="barra_progreso">
                        <div class="progreso"></div>
                    </div>
                </div>
        </div>
    </div>

    <script src="js/compras.js" type="module"></script>
</body>
</html>
